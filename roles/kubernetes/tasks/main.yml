- name: Permit traffic on port
  firewalld:
    port: "{{ item }}/tcp"
    permanent: true
    state: enabled
  with_items:
  - 6443
  - 10250
  notify:
  - Restart firewall

- name: Add trusted sources to firewall
  firewalld:
    zone: trusted
    source: "{{ item }}"
    permanent: true
    state: enabled
  with_items:
    - 10.42.0.0/16
    - 10.43.0.0/16
  notify:
  - Restart firewall
  
- name: Create template
  copy:
    src: "{{item}}"
    dest: "/home/centos/{{item}}"
    owner: root
    group: root
    mode: '0777'
  with_items:
  - simple.yaml
  - deployment.yaml
  - glutton.yaml
  - bucket.yaml
  - pvol.yaml
  - laptop-configmap.yaml

- name: Create shared directory
  file:
    path: "{{item}}"
    state: directory
    owner: root
    group: root
    mode: '0777'
  with_items:
  - /mnt/k8s
  - /shares/k8s