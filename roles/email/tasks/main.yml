# 4. Postfix

- name: Install Postfix
  yum:
    name: postfix
    state: present

- name: Configure Postfix
  template:
    src: "{{ item }}.j2"
    dest: "/etc/postfix/{{ item }}"
    owner: root
    group: root
    mode: '0644'
  with_items:
  - main.cf
  - master.cf
  notify:
  - Restart Postfix

- name: Ensure Postfix service is running
  systemd:
    name: postfix
    state: started
    enabled: true

- name: Install passlib
  pip:
    name: passlib

- name: Add user mailuser
  user:
    name: mailuser
    password: "{{ mailuser_password | password_hash('sha512') }}"
    state: present

