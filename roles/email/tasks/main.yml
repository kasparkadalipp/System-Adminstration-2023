# 5. Dovecot

- name: Install Dovecot
  yum:
    name: dovecot
    state: present

- name: Ensure Dovecot service is running
  systemd:
    name: dovecot
    state: started
    enabled: true

- name: Configure Dovecot
  template:
    src: "{{ item }}.j2"
    dest: "/etc/dovecot/conf.d/{{ item }}"
    owner: root
    group: root
    mode: '0644'
  with_items:
  - 10-logging.conf
  - 10-auth.conf
  - 10-mail.conf
  - 10-master.conf
  - 10-ssl.conf
  - 15-mailboxes.conf
  notify:
  - Restart Dovecot

- name: Configure Dovecot
  template:
    src: dovecot.conf.j2
    dest: /etc/dovecot/dovecot.conf
    owner: root
    group: root
    mode: '0644'
  notify:
  - Restart Dovecot

- name: Add dovecot to mail group
  user:
    name: dovecot
    groups: mail
    append: true
    state: present

- name: Give mail group have write permissions to /var/mail
  file:
    path: /var/mail
    state: directory
    owner: root
    group: mail
    mode: '2777'

# 5.2 Testing IMAP login

- name: Permit traffic on port
  firewalld:
    port: "{{ item }}/tcp"
    permanent: true
    state: enabled
  with_items:
  - 25
  - 143
  - 465
  - 993
  notify:
  - Restart firewall

- name: Install telnet
  yum:
    name: telnet
    state: present

