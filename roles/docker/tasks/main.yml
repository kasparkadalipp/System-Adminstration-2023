- name: Install docker
  yum:
    name: "{{ item }}"
    state: present
  with_items:
  - docker-ce 
  - docker-ce-cli 
  - containerd.io 
  - docker-buildx-plugin 
  - docker-compose-plugin

- name: Ensure Docker service is running
  systemd:
    name: docker
    state: started
    enabled: true

- name: Create docker directory
  file:
    path: /home/centos/flask_app
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Create Dockerfile
  copy:
    src: Dockerfile
    dest: /home/centos/flask_app/Dockerfile
    owner: root
    group: root
    mode: '0644'

- name: Create server.py
  copy:
    src: server.py
    dest: /home/centos/flask_app/server.py
    owner: root
    group: root
    mode: '0644'

# devops 

- name:  Add Trivy repository setting
  copy:
    src: trivy.repo
    dest: /etc/yum.repos.d/trivy.repo
    owner: root
    group: root
    mode: '0644'

- name: Yum install trivy
  yum:
    name: trivy
    state: present

- name: Create Traefik directory
  file:
    path: /etc/traefik
    state: directory
    owner: root
    group: root
    mode: '0755'

- name:  Add Traefik repository setting
  copy:
    src: traefik.toml
    dest: /etc/traefik/traefik.toml
    owner: root
    group: root
    mode: '0644'

- name: Create docker compose file
  template:
    src: docker-compose.yml.j2
    dest: /home/centos/docker-compose.yml
    owner: root
    group: root
    mode: '0644'