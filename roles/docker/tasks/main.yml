- name: Permit traffic on port
  firewalld:
    port: "{{ item }}/tcp"
    permanent: true
    state: enabled
  with_items:
  - 5005
  - 50080
  - 58080
  notify:
  - Restart firewall

- name: Create docker directory
  file:
    path: /etc/docker/
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Create docker config
  copy:
    src: daemon.json
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: '0644'

- name: Install Docker repository dependency
  yum:
    name: yum-utils
    state: present

